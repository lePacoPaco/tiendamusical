<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet> 
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>
<h:body style="background-color: black">
	<div class="ui-fluid">
		<h:form id="formLogin">
			<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>
      		
			<p:panel id="pnlLogin" header="Inicio de Sesión" style="text-align:center">
				<p:graphicImage name="images/fondo_musica.png" width="10%"/>
				<p:panelGrid id="pnlGridLogin"  columns="1"
					columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">
					
					<p:outputLabel styleClass="colorText" value="Usuario: " for="txtUsuario" style="float:left"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="Ingrese un usuario"></p:inputText>

					<p:outputLabel styleClass="colorText" value="Contraseña: " for="txtPassword" style="float:left"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="Ingrese un password"></p:password>
					
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar"
						action="#{loginController.entrar}" update="pnlGridLogin growl"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
